<!DOCTYPE html>
<html>
<head>
	<title>On Point</title>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta content="initial-scale=1, shrink-to-fit=no, width=device-width" name="viewport">

    <!-- CSS -->
    <!-- Add Material font (Roboto) and Material icon as needed -->

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!-- Add Material CSS, replace Bootstrap CSS -->
    <link href="../static/css/material.min.css" rel="stylesheet">

	<!-- Font Awesome for Icons -->
	<script defer src="https://use.fontawesome.com/releases/v5.0.9/js/all.js" integrity="sha384-8iPTk2s/jMVj81dnzb/iFR2sdA7u06vHJyyLlAd4snFpCl/SnyUjRrbdJsw1pGIl" crossorigin="anonymous"></script>

</head>
<body id="home-page">


	<div class="container">
		<div class="form-container">
			<h2 id="header"><i class="fas fa-map-marker-alt" id="icon"></i> On Point</h2>

			<div class="row">
				<div class="col-8 offset-2">
					<form id="input-form" onsubmit="pre_query();" action="./result.html">
					  <div class="form-group">
					    <label class="form-main" for="location">Location</label>
					    <input name="location" type="text" class="form-control" id="location" placeholder="Enter current location">
					  </div>
					  <div class="form-group">
					    <label class="form-main" for="time-interval">Time Available for Traveling</label>
					    <input name="time" type="text" class="form-control" id="time-interval" placeholder="Enter amount of available time">
					  </div>
						<button type="submit" class="btn btn-primary" id="search-btn">Submit</button>
					</form>
				</div>
			</div>
		</div>
	</div>





    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    <!-- Then Material JavaScript on top of Bootstrap JavaScript -->

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js"></script>
